<head>
    <meta charset="UTF-8">

    <title>Add Item</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-purple-50 text-gray-800 min-h-screen flex flex-col">

    <nav class="bg-purple-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-white text-xl font-bold" href="/index.html">WEB322 â€“ Assignment 3 - Janipan Sivaguru</a>
            <div class="flex space-x-4">
        <li><a class="text-white hover:text-gray-300" href="/shop">Shop</a></li>
        <li><a class="text-white hover:text-gray-300" href="/about">About</a></li>
        <li><a class="text-white hover:text-gray-300" href="/items">Items</a></li>
        <li><a class="text-white hover:text-gray-300" href="/categories">Categories</a></li>
        <li><a class="text-white hover:text-gray-300" href="/items/add">Add Item</a></li>
            </div>
        </div>
    </nav>

    <div class="container mx-auto py-16 flex-grow">
        <form method="post" action="/items/add" enctype="multipart/form-data" class="bg-white p-8 rounded-lg shadow-lg">
            <fieldset>
                <legend class="text-2xl font-bold text-purple-600 mb-4">Feature Image</legend>
                <div class="mb-4">
                    <input class="form-control w-full p-2 border rounded" id="featureImage" name="featureImage" type="file" />
                </div>
            </fieldset>
            <fieldset>
                <legend class="text-2xl font-bold text-purple-600 mb-4">Post Content</legend>
                <div class="mb-4">
                    <label class="block text-gray-700" for="title">Item Name:</label>
                    <input class="form-control w-full p-2 border rounded" id="title" name="title" type="text" />
                </div>
                <div class="mb-4">
    <label class="block text-gray-700" for="price">Price:</label>
    <div class="relative">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <span class="text-gray-500">$</span>
        </span>
        <input class="form-control w-full p-2 pl-8 border rounded" id="price" name="price" type="text" />
    </div>
</div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="body">Description:</label>
                    <textarea class="form-control w-full p-2 border rounded" id="body" name="body" rows="15"></textarea>
                </div>
                <div class="flex flex-wrap -mx-2">
                    <div class="w-full md:w-1/2 px-2 mb-4">
                        <label class="block text-gray-700" for="category">Category:</label>
                        <select class="form-control w-full p-2 border rounded" name="category" id="category">
                            <option value="1">Home, Garden</option>
                            <option value="2">Electronics, Computers, Video Games</option>
                            <option value="3">Clothing</option>
                            <option value="4">Sports & Outdoors</option>
                            <option value="5">Pets</option>
                        </select>
                    </div>
                    <div class="w-full md:w-1/2 px-2 mb-4">
                        <label class="block text-gray-700" for="published">Visibility:</label>
                        <div class="flex items-center">
                            <input type="checkbox" name="published" id="published" class="mr-2" />
                            <label for="published" class="text-gray-700">Published</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <hr class="my-4" />
            <input type="submit" class="btn btn-primary bg-purple-600 text-white p-2 rounded hover:bg-purple-700 cursor-pointer" value="Add Post" />
        </form>
    </div>

    <footer class="bg-purple-600 p-4 mt-auto">

</body>
